    <title>Our Shining Stars | Purohit Science School</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav id="main-nav">
            <div class="logo">
                <a href="index.html"><img src="images/utilities/logo2.png" alt="School Logo">
                    <span class="school-name">Purohit Science School, Jamnagar.<br>
                        <h6>One Team, One Dream.</h6>
                    </span></a>
            </div>

            <!-- Desktop Navigation -->
            <ul class="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#stars">Stars</a></li>
                <li><a href="index.html#streams">Streams</a></li>
                <li><a href="index.html#people">People</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>

            <!-- Mobile Menu Button -->
            <div class="mobile-menu" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <!-- Mobile Navigation -->
            <div class="mobile-nav" id="mobile-nav">
                <a href="index.html">Home</a>
                <a href="index.html#about">About</a>
                <a href="index.html#stars">Stars</a>
                <a href="index.html#streams">Streams</a>
                <a href="index.html#people">People</a>
                <a href="index.html#contact">Contact</a>
            </div>
        </nav>
    </header>

    <script>
        function toggleMenu() {
            const mobileNav = document.getElementById("mobile-nav");
            mobileNav.classList.toggle("active");
        }

        // Close menu when clicking on any link inside it
        document.querySelectorAll("#mobile-nav a").forEach(item => {
            item.addEventListener("click", () => {
                document.getElementById("mobile-nav").classList.remove("active");
            });
        });

        // Close menu when clicking outside
        document.addEventListener("click", (event) => {
            const mobileNav = document.getElementById("mobile-nav");
            const mobileMenu = document.querySelector(".mobile-menu");

            if (!mobileNav.contains(event.target) && !mobileMenu.contains(event.target)) {
                mobileNav.classList.remove("active");
            }
        });
    </script>

    <main>
        <section id="faculty" class="section">

        </section>
    </main>

</body>

</html>
